server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/projeto-casa-do-codigo
    username: postgres
    password: 1234567
  jpa:
    show-sql: true
    open-in-view: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
        jdbc:
          lob:
            non-contextual-creation: true
